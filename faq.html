<!DOCTYPE html>
<html>
<head>
<title>Balloon Atelier</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Logo Image -->
<div class="logoimg w3-display-container" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
  </div>
</div>

<div class="w3-content w3-container w3-padding-64" id="faq">
  <h2 class="w3-center">FAQ</h2>
  
  <div class="accordion">
    
    <div class="w3-center faq-item">
      <div class="faq-q w3-button w3-block" onclick="visibilityToggle('answer1')">
        <p>Q: Can i yadedadeda?</p>
      </div>
      <div id="answer1" class="faq-a w3-bar w3-hide">
        <p>A: yoobedoobedoo</p>
      </div>
    </div>

    <div class="w3-center faq-item">
      <div class="faq-q w3-button w3-block" onclick="visibilityToggle('answer2')">
        <p>Q: Can i popipopipo?</p>
      </div>
      <div id="answer2" class="faq-a w3-bar w3-hide">
        <p>A: fufurufrufrufru</p>
      </div>
    </div>

    <div class="w3-center faq-item">
      <div class="faq-q w3-button w3-block" onclick="visibilityToggle('answer3')">
        <p>Q: Can i popipopipo?</p>
      </div>
      <div id="answer3" class="faq-a w3-bar w3-hide">
        <p>A: fufurufrufrufru</p>
      </div>
    </div>

  </div>
</div>
  

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <a href="https://www.instagram.com/balloonatelier_/">
      <i class="fa fa-instagram w3-hover-opacity"></i>
    </a>
  </div>
</footer>
 
<script>
  function visibilityToggle(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else {
      x.className = x.className.replace(" w3-show", "");
    }
  }
</script>

</body>
</html>
