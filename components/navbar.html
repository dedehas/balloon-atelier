<style>

    background-color: unset;

  }
  button:focus-within ~ .wrapper {

  i.fa {
    margin-inline-end: 8px;
  }
  a {
    text-decoration: none;
  }

  @media screen and (min-width: 650px) {

      position: sticky;
      flex-direction: row;
      visibility: visible;
    }
