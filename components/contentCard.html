<style>
  h4 {
  font-weight: bold;
  }

  ::slotted(p) {
    margin-top: 0px;
    text-align: justify;
  }

  .card {
    background-color: #b3d2e6;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 15px;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  img {
    padding: 2%;
    border-radius: 15px;
  }

  .container {
    padding: 2px 16px;
  }

  @media screen and (min-width: 600px) {
    div.card-image {
      width: 33%;
    }
  }

  @media screen and (min-width: 768px) {
    div.card-image {
      width: 25%;
    }
  }
</style>

<div class="card w3-margin">
  
  <div class="w3-cell-row">

    <div class="w3-cell w3-cell-middle w3-mobile card-image">
      <slot name="card-image">
        <img src="/images/defualt-balloon-clipart.png" style="width: 100%" alt="">
      </slot>
    </div>
    
    <div class="w3-cell w3-mobile container card-text">
      
      <div class="card-title">
        <slot name="card-title"><h4>Default Card Title</h4></slot>
      </div>
      
      <div class="card-body">
        <slot name="card-body">
          <p>Default Card Body</p> 
        </slot>
      </div>

    </div>

      </slot>
    </div> -->
  
  </div>

</div>
